<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login - MyAppStore</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin-bottom: 5px;
      font-size: 0.95em;
      color: #cccccc;
    }

    .login-form input {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .login-form input:focus {
      outline: 2px solid #4a90e2;
    }

    .login-form button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #357ab8;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaa;
    }

    .signup-link a {
      color: #4a90e2;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to MyAppStore</h2>
    <div class="error-message" id="error-msg"></div>
    <form id="login-form" class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"  required />
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="BaseSignUp.html">Sign up</a></p>
  </div>

  <script type="module">
    // —— 1) Firebase imports ——
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // —— 2) Your Firebase config & init ——
    const firebaseConfig = {
      apiKey: "AIzaSyALXPZ3qQDw3QSmAXe_XjPvfRengwEk2LI",
      authDomain: "login-page-ea453.firebaseapp.com",
      projectId: "login-page-ea453",
      storageBucket: "login-page-ea453.appspot.com",
      messagingSenderId: "1006256283474",
      appId: "1:1006256283474:web:721f482c0c71946f97e48b"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // —— 3) Protect page: redirect to login if not signed in ——
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'BaseLogin.html';
      }
    });

    // —— 4) DOM-ready: wire up UI and login form ——
    window.addEventListener('DOMContentLoaded', () => {
      // Your existing UI logic:
      document.querySelectorAll('[data-video-id]').forEach(el =>
        el.addEventListener('click', () => {
          const container = el.parentNode;
          const iframe = document.createElement('iframe');
          iframe.src = `https://youtube.com/embed/${el.dataset.videoId}?autoplay=1`;
          iframe.allow = 'autoplay; encrypted-media';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          container.innerHTML = '';
          container.appendChild(iframe);
        })
      );

      // … your search, menu toggle, showCategory, etc. (leave unchanged) …

      // —— 5) Login form with persistence ——
      const form   = document.getElementById('login-form');
      const error  = document.getElementById('error-msg');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const email    = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          // a) Make session persistent across reloads
          await setPersistence(auth, browserLocalPersistence);
          // b) Actually sign in
          await signInWithEmailAndPassword(auth, email, password);
          // c) Redirect to protected home
          window.location.href = 'base.html';
        } catch (err) {
          console.error('Login error', err);
          error.textContent = err.message;
          error.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
