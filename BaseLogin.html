<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MyAppStore</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin-bottom: 5px;
      font-size: 0.95em;
      color: #cccccc;
    }

    .login-form input {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .login-form input:focus {
      outline: 2px solid #4a90e2;
    }

    .login-form button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #357ab8;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaa;
    }

    .signup-link a {
      color: #4a90e2;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to MyAppStore</h2>
    <form class="login-form" onsubmit="return validateLogin(event)">
      <div class="error-message" id="error-msg">Invalid email or password</div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>

      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault(); // stop form from submitting

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      const fixedEmail = "mayuresh@example.com";
      const fixedPassword = "mayuresh123";

      if (email === fixedEmail && password === fixedPassword) {
        // ✅ Login successful → redirect to base.html
        window.location.href = "base.html";
      } else {
        // ❌ Invalid login
        errorMsg.style.display = "block";
      }

      return false; // prevent default form action
    }
  </script>
</body>
</html>
