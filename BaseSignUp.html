 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Sign Up - MyAppStore</title>
  <style>
    /* your existing stylesâ€¦ */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #dddddd;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #ffffff;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 0.9rem;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #357ab8;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    .footer-text a {
      color: #4a90e2;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required />
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="BaseLogin.html">Login</a>
    </div>
  </div>

  <!-- 1) All Firebase + Firestore + Auth in one module script -->
  <script type="module">
    import { initializeApp }                     from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc }         from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALXPZ3qQDw3QSmAXe_XjPvfRengwEk2LI",
      authDomain: "login-page-ea453.firebaseapp.com",
      projectId: "login-page-ea453",
      storageBucket: "login-page-ea453.firebasestorage.app",
      messagingSenderId: "1006256283474",
      appId: "1:1006256283474:web:721f482c0c71946f97e48b",
      measurementId: "G-DRDZ0ZXY5K"
    };

    // Initialize Firebase
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Wait for DOM to load
    window.addEventListener('DOMContentLoaded', () => {
      console.log("DOM ready, setting up signup listener");

      document.getElementById('signup-form').addEventListener('submit', async e => {
        e.preventDefault();

        const name  = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const pw    = document.getElementById("password").value;
        const cpw   = document.getElementById("confirm-password").value;

        if (pw !== cpw) {
          alert("Passwords do not match.");
          return;
        }

        try {
          console.log("Signing up:", email);
          const { user } = await createUserWithEmailAndPassword(auth, email, pw);
          console.log("Auth user created, UID=", user.uid);

          console.log("Writing profile to Firestore");
          await setDoc(doc(db, "users", user.uid), {
            fullName: name,
            email:    email,
            created:  new Date()
          });

          alert("Account created successfully!");
          window.location.href = "index.html";

        } catch (err) {
          console.error("Signup error:", err);
          alert("Error: " + err.message);
          window.location.href = "BaseLogin.html";
        }
      });
    });
  </script>
</body>
</html>
